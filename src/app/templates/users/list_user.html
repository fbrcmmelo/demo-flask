<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>User List</h1>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div>
        <form id="addUserForm">
          <input type="text" id="addUsername" placeholder="Username" required />
          <input type="email" id="addEmail" placeholder="Email" required />
          <button type="button" onclick="addUser()">Add User</button>
        </form>
        <form id="deleteUserForm">
          <input
            type="number"
            id="deleteUserId"
            placeholder="User ID"
            required
          />
          <button type="button" onclick="deleteUser()">Delete User</button>
        </form>
      </div>
    </main>
    <script src="{{ url_for('static', filename='users.js') }}"></script>
  </body>
</html>
